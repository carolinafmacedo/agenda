<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
</head>
<body>

<div th:fragment="menu">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Bem-vindo(a), <span th:text="${nomeUsuario}"></span>!</a>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" th:if="${usuarioLogado != null}"><a class="nav-link active" aria-current="page" th:href="@{/usuario/editar/{id}(id=${usuarioLogado.id})}">Perfil</a></li>
          <li class="nav-item" th:unless="${usuarioLogado != null}">
              <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
        </ul>
          <form>
              <a href="/logout" class="btn btn-danger">Logout</a>
          </form>
        <form class="d-flex" role="search" method="get" th:action="@{/contato/pesquisar}">
          <input class="form-control me-2" type="search" name="nome" placeholder="Pesquisar contato" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="alert alert-info" th:if="${msg} != null">
    <small th:text="${msg}"></small>
  </div>

</div>

<div th:fragment="bootstrap">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</div>

</body>
</html>
