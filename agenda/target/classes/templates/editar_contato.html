<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Contato</title>
</head>
<body>
  <div th:replace="~{navbar :: menu}"></div>

  <form method="post" th:action="@{/contato/editar}" th:object="${contato}">
    <input type="hidden" th:field="*{id}"/>

    <table class="table">
      <tr>
        <th>Nome</th>
        <td><input type="text" th:field="*{nome}" class="form-control"/></td>
      </tr>

      <tr>
        <th>Telefone</th>
        <td>
          <div th:each="telefone, iterStat : *{telefones}">
            <input type="hidden" th:field="*{telefones[__${iterStat.index}__].id}"/>
            <input type="text" th:field="*{telefones[__${iterStat.index}__].numero}" class="form-control"/>
          </div>
        </td>
      </tr>

      <tr>
        <th>Email</th>
        <td><input type="email" th:field="*{email}" class="form-control"/></td>
      </tr>

      <tr>
        <th>Rua</th>
        <td><input type="text" th:field="*{rua}" class="form-control"/></td>
      </tr>

      <tr>
        <th>Cidade</th>
        <td><input type="text" th:field="*{cidade}" class="form-control"/></td>
      </tr>

      <tr>
        <th>Estado</th>
        <td><input type="text" th:field="*{estado}" class="form-control"/></td>
      </tr>
    </table>

    <button type="submit" class="btn btn-primary">Editar</button>
  </form>

  <div th:replace="~{navbar :: bootstrap}"></div>
</body>
</html>
